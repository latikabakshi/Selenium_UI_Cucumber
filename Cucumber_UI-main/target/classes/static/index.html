      <script type="text/javascript">
         var _actionForShowBusy = true;
         var _continueLoading = false;
         
         
         function ContinueLoading() {
                _continueLoading = true;
            }
         
            function HideBusy() {
                if (_continueLoading == undefined || _continueLoading) {
                    _continueLoading = false;
                    return;
                }
                $("#divBackground").hide();
                $("#divImage").hide();
            }
         
            function ShowBusy() {
                if (_actionForShowBusy) {
                    $("#divBackground").show();
                    $("#divImage").show();
                }
                _actionForShowBusy = true;
            }
         
         
         
         $(document).ajaxStart(function () {
                // debugger
                ShowBusy();           
            });
         
            $(document).ajaxStop(function () {
                //  debugger
                HideBusy();
              
            });

            $(document ).ready(function () {
                //debugger
                $("#phase1").show();
                $("#phase2").hide();
                $("#sample").hide();         
            });
      
      </script>
      <script type="text/javascript">
         function clickFunction(data1) {
            
             $('.'+data1).attr("disabled", true).css({"background-color": "red", "cursor": "no-drop"});
             var url = 'http://localhost:8080/' + data1;
             var spanId = "spanPass" + data1;
            
                 $.ajax({                  
                     url: url,
                     method: 'post',
                       //data : "processDateInput="+processDate,
                       dataType : "json",
                     success: function (response) {
                      $('.' + data1).attr("disabled", false).css({ "background-color": "", "cursor": "" });
                     var od = JSON.stringify(response) ;
                       console.log(od);
                     
                   if(od == "True" || od == "true")
                      $("#" + spanId).html("Pass").css({"background-color": "green", "font-size": "150%"});
                      
                    else
                       $("#" + spanId).html("Failed").css({"background-color": "red", "font-size": "150%"});
                      
                     },
                     
                     error: function (response) {
                         $('.' + data1).attr("disabled", false).css({ "background-color": "", "cursor": "" });
                     }, 
                 });
             };
        
         
         function reportFunction(method,webappname) {
               var url = 'http://localhost:8080/'+ webappname + '/' + method; 
         
                 $.ajax({                  
                     url: url,
                     method: 'get',
                     data: '',
                     success: function (response) {
                 
                          window.open('http://localhost:8080/'+ webappname +'/'+'Report'+'/' + response , '_blank')
                    //  $('.' + data1).attr("disabled", false).css({ "background-color": "", "cursor": "" });
                     },
                     error: function (response) {
                         $('.' + data1).attr("disabled", false).css({ "background-color": "", "cursor": "" });
                     }, 
                 });
             };
       function reportLog(method,webappname) {
            
           // debugger;
             
             var url = 'http://localhost:8080/'+ webappname + '/' + method;  
         
                window.open(url , '_blank')
             };
             
                           
             function showhide(par)
             {

                 if(par==1)
                  {
                    $("#phase1").show();
                    $("#sample").hide();
                    $("#phase2").hide();  
                  }
                else if(par==2)
                  { $("#phase2").show();
                    $("#phase1").hide();
                    $("#sample").hide();  
                  }
                else if(par==3)
                  {
                    $("#phase1").hide();
                    $("#phase2").hide();
                $("#sample").show();  
                  }

             }
         
      </script>
